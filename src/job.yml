$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data ${{input.training_data}}
  --reg_rate ${{input.reg_rate}}
inputs:
  training_data: 
    type: uri_folder
    path: ../experimentation/data
  reg_rate: 0.01
environment: azureml://registries/azureml/environments/sklearn-1.1/versions/7
compute: AOG1
experiment_name: diabetes-test
description: Trainind diabetic model
